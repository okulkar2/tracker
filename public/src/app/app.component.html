<app-header 
(featureClicked) = 'onFeatureSelected($event)'></app-header>
<div class="container">
<div class="row">
  <div class="col-md-12">
      <app-student *ngIf = 'feature === "student"'></app-student>
    <br>
      <app-professor *ngIf = 'feature !== "student"'></app-professor>
  </div>
</div>
</div>
